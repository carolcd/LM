<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        h1 {
          text-align: center;
          color: white;
          font-size: 16px;
          background-color: gray;
        }
    
        .vermelho {
          color: red;
        }

        .italico {
            font-style: italic;
        }

        span {
            color: blue;
            font-weight: bold;
        }

        </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Linguagem de Marcação</h1>
<p>Isso é um parágrafo</p>
<p class='vermelho'>Isso é outro parágrafo</p>
<p class='vermelho italico'>
    Isso
    <span>também</span>
    é outro parágrafo
</p>
</body>
</html>
